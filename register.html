<!DOCTYPE html>
<html>
<head>
    <title>Register Now</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="FOODAR">
        <a href="index.html"><img src="img/logo.png"></a>
    </div>
<section id="register-form">
<h1>Register</h1>
<p>Please fill out the form below:</p>
<div id= "form">
    <span>
        <p><legend>Details</legend></p>
        <labels>First Name: <input required name="firstName"/><labels><br/>
        <labels>last Name: <input required name="LastName"/><labels><br/>
        <labels>Email: <input type="email" required name="email"/><labels><br/>
        <labels>Password: <input required type="password" name="password"/><labels><br/>
    </span>
    <span>
        <p><legend>Address</legend></p>
        <label>Street Address:<input required name="street"/></label><br/>
        <label>City: <input required name="city"/></label><br/>
        <label>State: <input required name="state"/></label><br/>
        <label>Zipcode: <input required name="zipCode"/></label><br/>
    </span>
</div>
<div class="form-button">
    <p><button type="submit">Register</button></p>
</div>
</section>
</body>
</html>
