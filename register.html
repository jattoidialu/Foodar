<!DOCTYPE html>
<html>
<head>
    <title>Register Now</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="FOODAR">
        <a href="index.html"><img src="img/logo.png"></a>
    </div>
<section id="register-form">
<h1>Register</h1>
<p>Please fill out the form below:</p>
<div id= "form">
   
        <p><legend>Details</legend></p>
        <div>
          <div>
           <input required name="firstName" placeholder="First Name"/>
            </div>
             <div>
             <input required name="LastName"placeholder="LastName"/>
              </div>
            <div>
           <input required name="email"placeholder="email"/>
          </div>
         <div>
        <input required name="password"placeholder="password"/>
       </div>
    </div>
    
        <p><legend>Address</legend></p>
        <div>
          <div>
          <input required name="Street" placeholder="Street"/>
           </div>
            <div>
             <input required name="City" placeholder="City"/>
              </div>
             <div>
           <input required name="State" placeholder="State"/>
         </div>
        <div>
        <input required name="ZipCode"placeholder="ZipCode"/>
      </div>
    </div>
   

    <div class="form-button">
      <p><button type="submit">Register</button></p>
   </div>
</div>

</section>
</body>
</html>
